<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form a Story</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
      </section>
  
      <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="story.html" method="get">
          <label for="animal-1">Animal</label>
          <input type="text" id="animal-1" name="animal-1" required placeholder="squirel">
          <br>
  
          <label for="animal-2">Animal</label>
          <input type="text" id="animal-2" name="animal-2" required placeholder="dog">
          <br>
          
          <label for="animal-3">Animal</label>
          <input type="text" id="animal-3" name="animal-3" required placeholder="cat">
          <br>
  
          <label for="adj-1">Adjective (past tense):</label>
          <input type="text" id="adj-1" name="adj-1" required>
          <br>
  
          <label for="verb-1">Verb (ends in -ing):</label>
          <input type="text" id="verb-1" name="verb-1" required>
          <br>
  
          <label for="num-1">Number:</label>
          <input type="number" id="num-1" name="num-1" required min="1" max="15">
          <br>
  
          <span> Yes or No: </span>
          <input type="radio" id="yes" name="answer" value="yes" required>
          <label for="yes">Yes</label>
  
          <input type="radio" id="no" name="answer" value="no" required>
          <label for="no">No</label>
          <br>
  
          <label for="speed">Relative speed (ends in -er):</label>
          <select id="speed" name="speed" required>
            <option value="1faster">1</option>
            <option value="2faster">2</option>
            <option value="3faster">3</option>
            <option value="4faster">4</option>
            <option value="5faster">5</option>
          </select>
          <br>
  
          <label for="quote">Motivational Quote:</label>
          <input type="text" id="quote" name="quote" list="quote-choices" required>
          <datalist id="quote-choices">
            <option value="winner gets ice cream!"></option>
            <option value="winner gets ice cream!"></option>
            <option value="winner gets ice cream!"></option>
  
          </datalist>
          <br>
  
          <label for="message">Meaningful Message:</label>
          <textarea type="text" id="message" name="message" rows="8" cols="40" required pattern="[a-zA-Z0-9]"></textarea>
  
  
          <input type="submit" value="Form My Story"> 
  
        </form>
        
      </section>
</body>
</html>
